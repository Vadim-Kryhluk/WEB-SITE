{% extends 'shop/base.html' %}

{% block content %}
<h1>{{post.title}}</h1>

{% if post.photo %}
    <img class="img-articles-left-thumb" src="{{post.photo.url}}">
    <ol><a href="{% url 'pay_page' %}"><button class="btn btn-outline-danger">Замовити - {{post.price}} грн</button></a></ol>
{% endif %}

{{post.content|linebreaks}}

{% endblock %}
